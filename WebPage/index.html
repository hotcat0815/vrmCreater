<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次元捏造局 - 官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #FF4655;
            background-color: rgba(255,255,255,0.1);
        }

        /* 首页大图 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 60px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* APP特色 */
        .features {
            padding: 5rem 2rem;
            background-color: #2a2a2a;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background-color: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* APP截图 */
        .screenshots {
            padding: 5rem 2rem;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .screenshot {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .screenshot:hover {
            transform: scale(1.03);
        }

        /* 下载区域 */
        .download {
            text-align: center;
            padding: 5rem 2rem;
            background-color: #333;
        }

        .cta-button {
            background-color: #FF4655;
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: #FF2D3D;
        }

        /* 页脚 */
        .site-footer {
            background-color: #0d0d0d;
            padding: 3rem 1rem;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-between;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
            padding: 1rem;
        }

        .legal-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .legal-links a {
            color: #9e9e9e;
            text-decoration: none;
            transition: color 0.3s;
        }

        .legal-links a:hover {
            color: white;
        }

        .contact-info p {
            margin: 0.5rem 0;
            color: #9e9e9e;
        }

        .copyright {
            color: #666;
            margin: 1rem 0;
        }

        .beian {
            color: #666;
            font-size: 0.9rem;
        }

        .beian a {
            color: #666;
            text-decoration: none;
        }

        .beian a:hover {
            color: #999;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .legal-links {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#features">APP特色</a>
            <a href="#screenshots">APP截图</a>
            <a href="#download">立即下载</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <h1>次元捏造局</h1>
        <p>你的专属二次元创作工具</p>
        <button class="cta-button">立即体验</button>
    </section>

    <section id="features" class="features">
        <div class="feature-grid">
            <div class="feature-card">
                <h3>捏脸系统</h3>
                <p>高自由度捏脸功能</p>
            </div>
            <div class="feature-card">

    </section>

    <section id="screenshots" class="screenshots">
        <div class="screenshot-grid">
            <img src="screenshot1.jpg" alt="捏脸" class="screenshot">
            <img src="screenshot2.jpg" alt="换装" class="screenshot">
            <img src="screenshot3.jpg" alt="姿态" class="screenshot">

    </section>

    <section id="download" class="download">
        <h2>立即开启创作</h2>

        <button class="cta-button">下载客户端</button>
        <button class="cta-button">查看更新日志</button>
    </section>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4>法律信息</h4>
                <div class="legal-links">
                    <a href="https://hotcat0815.github.io/vrmCreater/agreement.html" target="_blank">用户协议</a>
		    <a href="https://hotcat0815.github.io/vrmCreater/technical.html" target="_blank">技术支持</a>
                    <a href="https://iu05nku9sb.feishu.cn/docx/KKjZdsCPpolVYzxKYXycsHIentb" target="_blank">隐私政策</a>
                </div>
            </div>

            <div class="footer-section">
                <h4>联系我们</h4>
                <div class="contact-info">
                    <p>客服邮箱：<a href="yoyo_cxkj@163.com">support@fantasy.com</a></p>
                    <p>商务合作：<a href="yoyo_cxkj@163.com">business@fantasy.com</a></p>
                </div>
            </div>

            <div class="footer-section">
                <div class="copyright">
                    <p>© 2024 悠游创想 版权所有</p>
                    <p>Powered by Unity3D</p>
                </div>
                <div class="beian">
                    <a href="https://beian.miit.gov.cn" target="_blank">
                        京ICP备2023029435号-6A
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            navbar.style.backgroundColor = window.scrollY > 50 
                ? 'rgba(0,0,0,0.95)' 
                : 'rgba(0,0,0,0.9)';
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // 按钮交互
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = '#download';
            });
        });

        // 图片点击放大（示例）
        document.querySelectorAll('.screenshot').forEach(img => {
            img.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 10000;
                    cursor: pointer;
                `;
                
                const fullImg = new Image();
                fullImg.src = img.src;
                fullImg.style.maxWidth = '90%';
                fullImg.style.maxHeight = '90%';
                fullImg.style.borderRadius = '10px';
                
                overlay.appendChild(fullImg);
                document.body.appendChild(overlay);
                
                overlay.addEventListener('click', () => {
                    overlay.remove();
                });
            });
        });
    </script>
</body>
</html>
